print_info() {
    
    info "${cl2} ╭─󰣇" distro
    info "${cl2} ├─" kernel
    info "${cl2} ├─" users
    prin "${cl2} ├─  ${cl0} 4000 (pacman)"
#   info "${cl2} ├─" packages
    info "${cl2} ╰─" shell
    prin " "
    info "${cl6} ╭─" de
    info "${cl6} ╰─" term
    prin " "
    info "${cl4} ╭─" cpu
    info "${cl4} ├─" gpu
    info "${cl4} ├─" gpu_driver
    info "${cl4} ├─" resolution
    info "${cl4} ├─" memory
    info "${cl4} ├─ ${cl0}" disk
    info "${cl4} ╰─" uptime
    prin " "
    prin "\n \n \n \n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}" 
}

##--------- Title
title_fqdn="on"
kernel_shorthand="off"
distro_shorthand="off"
os_arch="on"

##--------- Uptime
uptime_shorthand="on"

##--------- Memory
memory_percent="on"
memory_unit="Gib"

##--------- Packages
package_managers="on"

##--------- Shell
shell_path="off"
shell_version="on"

##--------- CPU
speed_type="scaling_max_freq"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"

##--------- GPU
gpu_brand="on"
gpu_type="all"


##--------- Resolution
refresh_rate="on"

##--------- Gtk Theme / Icons / Font
gtk_shorthand="off"
gtk2="off"
gtk3="off"


public_ip_host="http://ident.me"
public_ip_timeout=2

de_version="on"


##--------- Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"


##--------- Text
colors=(distro)
bold="on"
underline_enabled="on"
underline_char=""
separator=" "

##--------- Color Blocks
block_range=(1 8)

# Colors for custom colorblocks
#colors
#bold="(tput bold)"
magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
blue="\033[1;34m"
red="\033[1;31m"
black="\033[1;40;30m"
yellow="\033[1;33m"
cyan="\033[1;36m"
reset="\033[0m"
bgyellow="\033[1;43;33m"
bgwhite="\033[1;47;37m"
cl0="${reset}"
cl1="${magenta}"
cl2="${green}"
cl3="${white}"
cl4="${blue}"
cl5="${red}"
cl6="${yellow}"
cl7="${cyan}"
cl8="${black}"
cl9="${bgyellow}"
cl10="${bgwhite}"

# Toggle color blocks
color_blocks="on"

# Color block width in spaces
block_width=4

# Color block height in lines
block_height=1


# Color Alignment
#
# Default: 'auto'
# Values: 'auto', 'num'
# Flag: --col_offset
#
# Number specifies how far from the left side of the terminal (in spaces) to
# begin printing the columns, in case you want to e.g. center them under your
# text.
# Example:
# col_offset="auto" - Default behavior of neofetch
# col_offset=7      - Leave 7 spaces then print the colors
col_offset="auto"

##--------- Progress Bars

# Bar characters
#
# Default:  '-', '='
# Values:   'string', 'string'
# Flag:     --bar_char
#
# Example:
# neofetch --bar_char 'elapsed' 'total'
# neofetch --bar_char '-' '='
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
#
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --bar_border
bar_border="on"

# Progress bar length in spaces
# Number of chars long to make the progress bars.
#
# Default:  '15'
# Values:   'num'
# Flag:     --bar_length
bar_length=15

# Progress bar colors
# When set to distro, uses your distro's logo colors.
#
# Default:  'distro', 'distro'
# Values:   'distro', 'num'
# Flag:     --bar_colors
#
# Example:
# neofetch --bar_colors 3 4
# neofetch --bar_colors distro 5
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
# Display a bar with the info.
#
# Default: 'off'
# Values:  'bar', 'infobar', 'barinfo', 'off'
# Flags:   --cpu_display
#          --memory_display
#          --battery_display
#          --disk_display
#
# Example:
# bar:     '[---=======]'
# infobar: 'info [---=======]'
# barinfo: '[---=======] info'
# off:     'info'
cpu_display="on"
memory_display="on"
battery_display="on"
disk_display="on"


##--------- Backend Settings

# Image backend.
#
# Default:  'ascii'
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
# Flag:     --backend
image_backend="ascii"

# Image Source
#
# Which image or ascii file to display.
#
# Default:  'auto'
# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
#           'command output (neofetch --ascii "$(fortune | cowsay -W 30)")'
# Flag:     --source
#
# NOTE: 'auto' will pick the best image source for whatever image backend is used.
#       In ascii mode, distro ascii art will be used and in an image mode, your
#       wallpaper will be used.
image_source="auto"


